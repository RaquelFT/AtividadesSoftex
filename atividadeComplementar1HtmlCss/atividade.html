<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade complentar HtmlCss 01</title>
</head>
<body>
    
    <h1>Esta é a minha primeira atividade HTML</h1>  
    <h2>Desenvolvimento</h2>
    <p>Este é um parágrafo simples</p>
    <img src="html.png" alt="imagem de fechamento de uma tag">
    <h3>Criando uma lista</h3>
    <p>Desenvolvimento Front-end</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>  
    <h3>Formulário</h3>  
    <form action="" method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="type" id="nome"/>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email"/>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>
    </form>    
</body>
</html>
